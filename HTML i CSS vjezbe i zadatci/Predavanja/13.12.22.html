<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="13.12.22.css">
    <!--https://cssgridgarden.com/-->

    <title>Predavanje 13.12.2022.</title>
</head>

<body>
    <div style="height: 100%; width: 100%;">
        <div
            style="display: grid; width: 50%; height: 100%; grid-template-rows: repeat(9,1fr); grid-template-columns: repeat(3,1fr); gap: 10px;">

            <img src="1.jfif" alt="" style="grid-column: 1; grid-row:1/4; width: 100%; height: 100%;">
            <img src="2.jfif" alt="" style="grid-column: 1; grid-row:4/7; width: 100%; height: 100%;">
            <img src="3.jfif" alt="" style="grid-column: 1/4; grid-row:7/10; width: 100%; height: 100%;">
            <img src="4.jfif" alt="" style="grid-column: 2; grid-row:1/3; width: 100%; height: 100%;">
            <img src="5.jfif" alt="" style="grid-column: 2; grid-row:3/5; width: 100%; height: 100%;">
            <img src="6.jfif" alt="" style="grid-column: 2; grid-row:5/7; width: 100%; height: 100%;">
            <img src="7.jfif" alt="" style="grid-column: 3; grid-row:1/4; width: 100%; height: 100%;">

            <img src="8.jfif" alt="" style="grid-column: 3; grid-row:4/7; width: 100%; height: 100%;">
        </div>

</body>

</html>
